version: '3.8'

services:
  # This builds your FastAPI backend using your Dockerfile
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: always

  # This adds the database for the User Authentication requirement
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cosmic_db
    ports:
      - "5432:5432"